
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
           <!--<script src="starter.js"></script>-->
            <link rel="stylesheet" type="text/css" href="style_div.css">
            <title>Start</title>
        </head>
        <header >
            <div id="header">
            <div class="titre">
            <div id="bandeau">
                <h1>Formulaire de commande de Pizza</h1>
            </div>
        </div>
        </header>

    <body>
        <form>
            <div>
        <h1 id="output"></h1>
        </div>
        <fieldset>
        <legend>IDENTIFICATION</legend>
        <div style="width: 600px; padding-top:10px; padding-bottom:10px;border: 3px solid #A0A0A0; text-align: center;background: #FFFF00;">>
            
                    <form action="" method="get" class="form-example">
                <label for="name">Utilisateur</label>
                <input type="text" name="name" id="name" required>
              
                <label for="email">Mot de passe</label>
                <input type="email" name="email" id="email" required>
              </div>
              
            </form>
        </div></fieldset>
        <div>  <fieldset>
    <legend>COMMANDE</legend>
      <label for="age">Age<em>*</em></label>
      // type="number": bascule le clavier sur un smartphone
      <input id="age" type="number" placeholder="xx" pattern="[0-9]{2}" required=""><br>
      <label for="sexe">Sexe</label>
      <select id="sexe">
        <option value="F" name="sexe">Femme</option>
        <option value="H" name="sexe">Homme</option>
      </select><br>
      <label for="comments">Pourquoi voulez-vous vous impliquer dans l'organisation du point Î³?</label>
      <textarea id="comments"></textarea>
      <div class="form-example">
                <input type="submit" value="Subscribe!">
              </div>
  </fieldset>
        </div>
        <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    Second default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
  <label class="form-check-label" for="exampleRadios3">
    Disabled radio
  </label>
</div>
        
        <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  <label class="form-check-label" for="defaultCheck2">
    Disabled checkbox
  </label>
</div>
        
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        
        
    </body>
</html>
